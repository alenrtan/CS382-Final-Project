<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="post" action="/user">
        First Name: <input type="text" name="user[firstName]" required><br>
        Last Name: <input type="text" name="user[lastName]" required><br>
        User Name: <input type="text" name="user[userName]" required><br>
        Email: <input type="text" name="user[email]" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
