<html lang="en">
<head>

        <!-- Styling Links -->
        <link rel="stylesheet" href="../styles/main-styles.css">
        <link rel="stylesheet" href="../styles/login.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Register</title>
</head>
<body>
    <!-- <h1>Registration Form</h1>
    <form method="post" action="/user">
        First Name: <input type="text" name="user[firstName]" required><br>
        Last Name: <input type="text" name="user[lastName]" required><br>

        <input type="submit" value="Submit">

    <div class="container-fluid justify-content-center align-items-center">
        <div class="background"></div>

        <!-- registration form -->
        <div class="card registration-card text-center m-sm-5">
            <div class="card-header"><h5>Stonk to meet you!</h5></div>
            <div class="card-body pb-2 mt-2">
                <form action="/user" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="user[firstName]">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="user[lastName]">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="Username" name="user[userName]">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Email" name="user[email]">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="user[email]">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="footer text-muted my-sm-2">
                <a href="./login.html">Already have an account?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
