<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finance Reinvented">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/57242f5850.js" crossorigin="anonymous"></script>

    <!-- Styling Links -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/landing-page.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- javascript -->
    <script src="js/script.js"></script>
    
    <title>Settings</title>
</head>
<body>
    <div class="container-fluid">
        <!-- background image -->
        <!-- <div class="background"></div> -->

        <!-- signup card -->
        <div class="card signup-card mx-sm-5 px-sm-3">
            <div class="row p-sm-4">

                <!-- settings form -->

                <div class="col mt-4">
                    <div class="card-body">
                        <form action="/settings/update" method="post">
                            
                            <!-- Settings -->
                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="shortTermLowerBound" placeholder="Short Term Lower Bound Amount" name="settings[shortTermLowerBound]">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="shortTermUpperBound" placeholder="Short Term Upper Bound" name="settings[shortTermUpperBound]">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="longTermLowerBound" placeholder="Long Term Lower Bound Amount" name="settings[longTermLowerBound]">
                                    </div>
                                </div>
                                
                                
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="longTermUpperBound" placeholder="Long Term Upper Bound Amount" name="settings[longTermUpperBound]">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-block btn-lg btn-signup mt-4">Create Account</button>

                            <div class="footer text-muted mt-4">
                                <a class="already" href="./login.html">Already have an account?</a>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
