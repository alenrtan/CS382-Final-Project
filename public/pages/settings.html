<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finance Reinvented">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/57242f5850.js" crossorigin="anonymous"></script>

    <!-- Styling Links -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/landing-page.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- javascript -->
    <script src="js/script.js"></script>
    
    <title>Settings</title>
</head>
<body>
    <div class="container-fluid">
        <!-- background image -->
        <!-- <div class="background"></div> -->

        <!-- signup card -->
        <div class="card signup-card mx-sm-5 px-sm-3">
            <div class="row p-sm-4">

                <!-- settings form -->

                <div class="col mt-4">
                    <div class="card-body">
                        <form action="/settings" method="post">
                            <div id="settings-form"></div>
                            
                            <!-- Settings -->
                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="shortTermUpperBound" placeholder="Short Term Upper Bound" name="settings[shortTermUpperBound]">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="longTermUpperBound" placeholder="Long Term Upper Bound Amount" name="settings[longTermUpperBound]">
                                    </div>
                                </div>

                                
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="shortTermLowerBound" placeholder="Short Term Lower Bound Amount" name="settings[shortTermLowerBound]">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="number" class="form-control" id="longTermLowerBound" placeholder="Long Term Lower Bound Amount" name="settings[longTermLowerBound]">
                                    </div>
                                </div>
                                
                                
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="shortTermGoal" placeholder="Short Term Goal" name="settings[shortTermGoal]">
                                    </div>
                                </div>

                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="longTermGoal" placeholder="Long Term Goal" name="settings[longTermGoal]">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="shortTermDescription" placeholder="Description" name="settings[shortTermDescription]">
                                    </div>
                                </div>

                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="longTermDescription" placeholder="Description" name="settings[longTermDescription]">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="shortTermGoalProgress" placeholder="Progress Short-Term" name="settings[shortTermGoalProgress]">
                                    </div>
                                </div>

                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="text" class="form-control" id="longTermGoalProgress" placeholder="Progress Long-Term Goal" name="settings[longTermGoalProgress]">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <label for="shortTemGoalDeadline">Deadline</label>
                                        <input type="date" class="form-control" id="shortTemGoalDeadline" placeholder="Deadline for Short-Term Goal" name="settings[shortTemGoalDeadline]">
                                    </div>
                                </div>

                                <div class="col">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <label for="longTermGoalDeadline">Deadline</label>
                                        <input type="date" class="form-control" id="longTermGoalDeadline" placeholder="Deadline for Long-Term Goal" name="settings[longTermGoalDeadline]">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-block btn-md btn-signup mt-4" >Save Settings</button>

                        </form>

                        <script>
                            const params = new URLSearchParams(window.location.search);
                            const error = params.get('error');
                            const settingsForm = document.getElementById('settings-form');
                            const errorMessage = document.createElement('p');
                            errorMessage.className = 'error-message';

                            if (error === 'settingsNotSaved') {
                                errorMessage.textContent = 'Settings not saved.';
                                window.alert("Setting not saved. Please try again!"); // pop alert
                            }

                            if (errorMessage.textContent) {
                                settingsForm.prepend(errorMessage);
                            }
                        </script>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
